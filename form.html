<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset ="UTF-8">
  <meta name="viewport" content ="width=device-width, initial scale=">
  <title>Volunteer Form</title>
  
 
  <!-- jQuery-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js" integrity="sha512-WNLxfP/8cVYL9sj8Jnp6et0BkubLP31jhTG9vhL/F5uEZmg5wEzKoXp1kJslzPQWwPT1eyMiSxlKCgzHLOTOTQ==" crossorigin="anonymous"></script>
  <!--Styles-->
  <link rel="stylesheet" href="styles/form.css">
  </head>
  <body>
    <!--for developer server<form enctype="multipart/form-data" method="post" action="my-file.php"> -->
      <form enctype="multipart/form-data" method="post" name="web_design_1" netlify data-netlify="true" >
      <fieldset>
        <legend>Volunteer Form</legend>
        
    <!-- Full Name -->
      <label for="full-name">Full Name</label>
      <input type="text" name="full_name" id="full-name" class="input" required />
        
        <!-- age -->
        <label for="age">Age</label>
      <input type="number" name="full_name" id="full-name" class="input" min="16" max="120"/>
                
  <!-- t-shirt size -->
 <label for="t-shirt">T-shirt size</label>
        <select name="t_shirt" id="t-shirt" class="select">
          <option>SELECT SIZE</option>
          <option value="XS">XS</option>
           <option value="S">S</option>
            <option value="M">M</option>
           <option value="L">L</option>
            <option value="XL">XL</option>
           <option value="XXL">XXL</option>
          <option value="CUSTOM">CUSTOM</option>
           </select>
        <input type="text" name="custom" id="custom" class="input" placeholder="Custom Size" disabled required/>
        <!-- t-shirt size -->
        
        <!-- begin can i use -->
          <label for="email">Email</label>
      <input type="email" name="your_email" id="email" class="input" required />
        
        <label for="phone">Phone number:</label>(optional)
      <input type="phone" name="your_phone" id="phone" class="input"/>
        
        <label for="url">Social Media URL</label> (optional)
      <input type="url" name="url" id="url" class="input" size="70"/>
          
        <label for="date">When you can begin</label>
      <input type="date" name="date" id="date" class="input"required/>
        
        <label for="color">Color</label>
      <input type="color" name="color" id="color" class="input"/>
      <!-- end can i use -->
        
        <!-- time of day -->
        <label for="time-of-day">Time of Day</label><br />
      <input type="checkbox" name="time_of_day" id="time_of_day" class="checkbox" value="Morning" />
        <span class="checkbox-text">Morning</span> 
        
        <label for="time-of-day"></label>
      <input type="checkbox" name="time_of_day" class="checkbox" value="Afternoon"/>
        <span class="checkbox-text">Afternoon</span>
        
         <label for="time-of-day"></label>
      <input type="checkbox" name="time_of_day"class="checkbox" value="Evening"/>
        <span class="checkbox-text">Evening</span><br /><br />
        <!-- time of day -->
        
        <!--veteran-->
        <label for="veteran">Are you a US Veteran?</label><br />
        <input type="radio" name="veteran" value="Yes" class="radio" />
          <span class="radio-text">Yes</span>
         <input type="radio" name="veteran" value="no" class="radio" />
          <span class="radio-text">No</span><br /><br />
        <!-- end veteran comment-->
        
        <!--upload document-->
        <label for="file">Background Check:</label>
        <input type="file" name="file" id="file" class="input" accept=".pdf,.docx" required/>
        
        <!-- Comments -->
         <label for="about-you">Tell us about you</label><br />
        <textarea id="about-you" cols="70" rows="7"></textarea>
        
      <br /><br />
      <input type="submit" name="submit" class="submit" value="Volunteer Now!" />
        
   
        
        
        </fieldset>
        </form>
   <!--scripts -->
    <script src="scripts/form.js"></script>
  </body>
  </html>
